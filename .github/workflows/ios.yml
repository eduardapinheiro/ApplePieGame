name: iOS CI

# Dispara o workflow quando há push ou pull request na branch main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # Passo 1: Clonar o repositório
      - name: Check out the repository
        uses: actions/checkout@v3

      # Passo 2: Configurar Ruby para CocoaPods
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      # Passo 3: Instalar dependências do CocoaPods
      - name: Install CocoaPods dependencies
        run: |
          pod install

      # Passo 9: Exibir resultados de teste
      - name: List files
        run: |
          ls -R Apple-Pie

      # Passo 4: Instalar SwiftLint
      - name: Install SwiftLint
        run: |
          brew install swiftlint
          
      # Passo 5: Executar o SwiftLint para verificar o código
      - name: Lint the code
        run: swiftlint

      # Passo 6: Configurar a versão do Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0' # Altere conforme a versão necessária para o seu projeto

      # Passo 7: Realizar o build e executar testes unitários
      - name: Build and test the project
        run: |
          xcodebuild -workspace "Apple Pie.xcworkspace" \
          -scheme "Apple Pie" \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' \
          clean test

      # Passo 8: Exibir resultados de teste
      - name: Show test results
        if: always()
        run: |
          echo "Verifique os logs de saída para resultados detalhados de testes."


