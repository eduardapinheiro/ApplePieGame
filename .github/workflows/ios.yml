name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
            ruby-version: 2.7

    - name: Build and run tests
      run: xcodebuild -workspace Apple Pie.xcworkspace -scheme ApplePie -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.4' clean test

    - name: Run SwiftLint
      run: swiftlint
